# Fly.io app config (generated template)
# After running `fly launch`, Fly will generate its own fly.toml.
# You can keep this file as a starting point; it is safe to overwrite later.

app = "tiktok-gift-bottle"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
